<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ISS-tracker</title>
    <style>
      #map{
        height:400px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <h1>ISS-tracker</h1>
    <div id="map"></div>
    <script>
        function initMap(){
          var options = {
            zoom:2,
            center:{lat:21.3891,lng:39.8579}
          }
          var map = new google.maps.Map(document.getElementById('map'),options); 
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK2eAYFSo7KaKJCSQjzkhb2fJYSWlM_TA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>!
